<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>„Å®„Åè„Åï„Çì„Å∂„Å§„Éû„ÉÉ„ÉÅ„É≥„Ç∞</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Zen+Maru+Gothic:wght@700;900&display=swap');

:root {
  --bg-dark: #1a1030;
  --bg-mid: #2a1848;
  --accent-gold: #FFD700;
  --accent-pink: #FF6B9D;
  --accent-blue: #4FC3F7;
  --accent-green: #69F0AE;
  --combo-glow: #FFD700;
  --miss-red: #FF5252;
  --perfect: #69F0AE;
  --great: #4FC3F7;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'M PLUS Rounded 1c', 'Zen Maru Gothic', sans-serif;
  background: var(--bg-dark);
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  user-select: none;
  -webkit-user-select: none;
}

/* ===== TITLE SCREEN ===== */
#title-screen {
  position: fixed; inset: 0;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  background: linear-gradient(135deg, #1a1030 0%, #2d1b4e 40%, #1a2040 100%);
  z-index: 100;
  gap: 24px;
}

#title-screen::before {
  content: '';
  position: absolute; inset: 0;
  background: radial-gradient(ellipse at 30% 20%, rgba(255,107,157,0.15) 0%, transparent 50%),
              radial-gradient(ellipse at 70% 80%, rgba(79,195,247,0.12) 0%, transparent 50%);
}

.title-emoji {
  font-size: 72px;
  animation: titleBounce 2s ease-in-out infinite;
  position: relative; z-index: 1;
}

@keyframes titleBounce {
  0%, 100% { transform: translateY(0) rotate(-5deg); }
  50% { transform: translateY(-15px) rotate(5deg); }
}

.title-text {
  font-family: 'Zen Maru Gothic', sans-serif;
  font-size: clamp(28px, 7vw, 48px);
  font-weight: 900;
  background: linear-gradient(135deg, var(--accent-gold), var(--accent-pink), var(--accent-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-align: center;
  position: relative; z-index: 1;
  letter-spacing: 2px;
}

.title-sub {
  color: rgba(255,255,255,0.6);
  font-size: clamp(14px, 3.5vw, 18px);
  text-align: center;
  position: relative; z-index: 1;
}

.level-select {
  display: flex; flex-direction: column; gap: 12px;
  margin-top: 16px;
  position: relative; z-index: 1;
  width: min(320px, 85vw);
}

.level-btn {
  padding: 16px 24px;
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 16px;
  background: rgba(255,255,255,0.05);
  color: #fff;
  font-family: inherit;
  font-size: 17px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 12px;
  backdrop-filter: blur(8px);
}

.level-btn:hover, .level-btn:active {
  background: rgba(255,255,255,0.12);
  border-color: var(--accent-gold);
  transform: scale(1.03);
}

.level-btn .emoji { font-size: 28px; }
.level-btn .info { text-align: left; }
.level-btn .info small { display: block; color: rgba(255,255,255,0.5); font-weight: 400; font-size: 13px; margin-top: 2px; }

.level-btn.locked {
  opacity: 0.4;
  pointer-events: none;
}

/* ===== GAME SCREEN ===== */
#game-screen {
  display: none;
  position: fixed; inset: 0;
  background: linear-gradient(180deg, #1a1030 0%, #0d0820 100%);
  flex-direction: column;
}

/* HUD */
.hud {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  background: rgba(0,0,0,0.3);
  z-index: 10;
}

.hud-back {
  width: 36px; height: 36px;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  color: rgba(255,255,255,0.7);
  font-size: 18px;
  font-family: inherit;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  flex-shrink: 0;
}

.hud-back:hover, .hud-back:active {
  background: rgba(255,255,255,0.15);
  border-color: rgba(255,255,255,0.5);
  color: #fff;
}

.hud-score {
  color: var(--accent-gold);
  font-size: 22px;
  font-weight: 900;
}

.hud-combo {
  color: var(--accent-pink);
  font-size: 16px;
  font-weight: 700;
  min-width: 80px;
  text-align: center;
  transition: transform 0.15s;
}

.hud-combo.pop {
  transform: scale(1.4);
}

.hud-lives {
  font-size: 22px;
  min-width: 80px;
  text-align: right;
}

.hud-level {
  color: rgba(255,255,255,0.6);
  font-size: 14px;
}

/* PLAY AREA */
.play-area {
  flex: 1;
  position: relative;
  overflow: hidden;
}

/* Falling card */
.falling-card {
  position: absolute;
  width: 110px;
  height: 130px;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  cursor: grab;
  z-index: 20;
  transition: opacity 0.2s;
  touch-action: none;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

.falling-card .card-emoji {
  font-size: 48px;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

.falling-card .card-name {
  font-size: 15px;
  font-weight: 900;
  color: #fff;
  text-shadow: 0 1px 3px rgba(0,0,0,0.4);
  text-align: center;
  line-height: 1.2;
}

/* REGION ZONES */
.region-zones {
  display: flex;
  gap: 8px;
  padding: 8px 12px 16px;
  z-index: 10;
}

.region-zone {
  flex: 1;
  padding: 18px 8px;
  border-radius: 20px;
  text-align: center;
  font-weight: 900;
  font-size: clamp(16px, 4.2vw, 22px);
  color: #fff;
  position: relative;
  transition: all 0.3s;
  border: 3px solid transparent;
  min-height: 90px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
}

.region-zone .zone-emoji {
  font-size: 28px;
}

.region-zone.highlight {
  transform: scale(1.05);
  border-color: #fff;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.region-zone.correct-flash {
  animation: correctPulse 0.5s ease;
}

.region-zone.wrong-flash {
  animation: wrongShake 0.5s ease;
}

@keyframes correctPulse {
  0% { box-shadow: 0 0 0 0 rgba(105, 240, 174, 0.6); }
  50% { box-shadow: 0 0 40px 10px rgba(105, 240, 174, 0.4); transform: scale(1.08); }
  100% { box-shadow: none; }
}

@keyframes wrongShake {
  0%, 100% { transform: translateX(0); }
  20% { transform: translateX(-8px); }
  40% { transform: translateX(8px); }
  60% { transform: translateX(-5px); }
  80% { transform: translateX(5px); }
}

/* FEEDBACK POPUP */
.feedback {
  position: fixed;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  font-weight: 900;
  pointer-events: none;
  z-index: 50;
  animation: feedbackPop 0.8s ease forwards;
  text-shadow: 0 2px 10px rgba(0,0,0,0.5);
}

@keyframes feedbackPop {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
  30% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
  60% { transform: translate(-50%, -50%) scale(1); }
  100% { opacity: 0; transform: translate(-50%, -80%) scale(0.8); }
}

/* TRIVIA POPUP */
.trivia-popup {
  position: fixed;
  bottom: 140px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(12px);
  color: #fff;
  padding: 12px 20px;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 700;
  z-index: 40;
  animation: triviaSlide 2s ease forwards;
  white-space: nowrap;
  border: 1px solid rgba(255,255,255,0.15);
  max-width: 90vw;
  text-align: center;
}

@keyframes triviaSlide {
  0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
  15% { opacity: 1; transform: translateX(-50%) translateY(0); }
  75% { opacity: 1; }
  100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
}

/* COMBO BURST */
.combo-burst {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 52px;
  font-weight: 900;
  color: var(--accent-gold);
  pointer-events: none;
  z-index: 55;
  animation: comboBurst 1s ease forwards;
  text-shadow: 0 0 30px rgba(255,215,0,0.6);
}

@keyframes comboBurst {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2) rotate(-10deg); }
  40% { opacity: 1; transform: translate(-50%, -50%) scale(1.4) rotate(3deg); }
  70% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
  100% { opacity: 0; transform: translate(-50%, -70%) scale(0.7); }
}

/* FEVER overlay */
.fever-overlay {
  position: fixed; inset: 0;
  pointer-events: none;
  z-index: 5;
  background: radial-gradient(ellipse at center, rgba(255,215,0,0.08) 0%, transparent 70%);
  animation: feverPulse 0.8s ease-in-out infinite alternate;
}

@keyframes feverPulse {
  0% { opacity: 0.5; }
  100% { opacity: 1; }
}

/* PARTICLES */
.particle {
  position: fixed;
  width: 8px; height: 8px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 45;
  animation: particleFly 0.7s ease-out forwards;
}

@keyframes particleFly {
  0% { opacity: 1; transform: translate(0, 0) scale(1); }
  100% { opacity: 0; transform: translate(var(--px), var(--py)) scale(0); }
}

/* ===== RESULT SCREEN ===== */
#result-screen {
  display: none;
  position: fixed; inset: 0;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #1a1030, #2d1b4e);
  z-index: 100;
  gap: 20px;
  padding: 24px;
}

.result-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--accent-gold);
}

.result-score {
  font-size: 56px;
  font-weight: 900;
  color: #fff;
}

.result-stats {
  display: flex; gap: 24px;
  color: rgba(255,255,255,0.7);
  font-size: 16px;
}

.result-stats span { text-align: center; }
.result-stats .num { display: block; font-size: 28px; font-weight: 900; color: #fff; }

.result-items {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  max-width: 360px;
}

.result-item {
  padding: 6px 12px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 700;
  color: #fff;
}

.result-item.correct { background: rgba(105,240,174,0.2); border: 1px solid rgba(105,240,174,0.4); }
.result-item.wrong { background: rgba(255,82,82,0.2); border: 1px solid rgba(255,82,82,0.4); }

.btn-restart {
  margin-top: 12px;
  padding: 16px 48px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, var(--accent-pink), #FF8A65);
  color: #fff;
  font-family: inherit;
  font-size: 20px;
  font-weight: 900;
  cursor: pointer;
  transition: transform 0.2s;
}

.btn-restart:hover { transform: scale(1.05); }

/* Stars background */
.stars {
  position: fixed; inset: 0;
  pointer-events: none;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px; height: 2px;
  background: #fff;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 0.8; }
}

/* Guide arrow */
.guide-arrow {
  position: absolute;
  font-size: 32px;
  pointer-events: none;
  z-index: 25;
  animation: guideSwipe 1.5s ease-in-out infinite;
  opacity: 0.7;
}

@keyframes guideSwipe {
  0% { transform: translateX(-30px); opacity: 0; }
  30% { opacity: 0.7; }
  70% { opacity: 0.7; }
  100% { transform: translateX(30px); opacity: 0; }
}
</style>

// Dynamically build a level by picking random prefectures
function buildLevel(configIdx) {
  const config = LEVEL_CONFIGS[configIdx];
  const picked = shuffle(PREFECTURES).slice(0, config.regionCount);
  const regions = picked.map(p => ({ name: p.name, emoji: p.emoji, bg: p.bg }));
  const items = [];
  picked.forEach((p, rIdx) => {
    p.items.forEach(it => {
      items.push({ name: it.name, emoji: it.emoji, region: rIdx, trivia: it.trivia });
    });
  });
  return { name: config.name, regions, items, speed: config.speed, interval: config.interval, total: config.total };
}

// ===== SOUNDS (Web Audio) =====
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
  const now = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);

  if (type === 'correct') {
    osc.type = 'sine';
    osc.frequency.setValueAtTime(523, now);
    osc.frequency.setValueAtTime(659, now + 0.08);
    osc.frequency.setValueAtTime(784, now + 0.16);
    gain.gain.setValueAtTime(0.15, now);
    gain.gain.exponentialDecayTo?.(0.01, now + 0.3) || gain.gain.setValueAtTime(0.01, now + 0.3);
    osc.start(now);
    osc.stop(now + 0.3);
  } else if (type === 'combo') {
    osc.type = 'sine';
    osc.frequency.setValueAtTime(784, now);
    osc.frequency.setValueAtTime(988, now + 0.1);
    osc.frequency.setValueAtTime(1175, now + 0.2);
    gain.gain.setValueAtTime(0.18, now);
    gain.gain.setValueAtTime(0.01, now + 0.35);
    osc.start(now);
    osc.stop(now + 0.35);
  } else if (type === 'miss') {
    osc.type = 'square';
    osc.frequency.setValueAtTime(180, now);
    osc.frequency.setValueAtTime(120, now + 0.1);
    gain.gain.setValueAtTime(0.1, now);
    gain.gain.setValueAtTime(0.01, now + 0.2);
    osc.start(now);
    osc.stop(now + 0.2);
  } else if (type === 'fever') {
    for (let i = 0; i < 5; i++) {
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.connect(g); g.connect(audioCtx.destination);
      o.type = 'sine';
      o.frequency.setValueAtTime([523,659,784,988,1175][i], now + i*0.08);
      g.gain.setValueAtTime(0.12, now + i*0.08);
      g.gain.setValueAtTime(0.01, now + i*0.08 + 0.15);
      o.start(now + i*0.08);
      o.stop(now + i*0.08 + 0.15);
    }
  }
}

// ===== GAME LOGIC =====
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

let currentLevelData = null; // holds the dynamically built level
let altEarned = 0; // üÜï ALTÁç≤ÂæóÊï∞ËøΩË∑°

function startGame(levelIdx) {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  currentLevel = levelIdx;
  currentLevelData = buildLevel(levelIdx);
  const lv = currentLevelData;
  score = 0; combo = 0; maxCombo = 0; lives = 3;
  correctCount = 0; missCount = 0; totalSpawned = 0;
  gameActive = true; cards = []; results = [];
  altEarned = 0; // üÜï ALT„É™„Çª„ÉÉ„Éà
  isFever = false; itemIndex = 0;
  shuffledItems = shuffle(lv.items);
  // Ensure enough items
  while (shuffledItems.length < lv.total) {
    shuffledItems = shuffledItems.concat(shuffle(lv.items));
  }

  document.getElementById('title-screen').style.display = 'none';
  if(typeof TrailNav!=='undefined')TrailNav.hideNav(); // üÜï
  document.getElementById('result-screen').style.display = 'none';
  document.getElementById('game-screen').style.display = 'flex';
  document.getElementById('level-label').textContent = lv.name;

  updateHUD();
  buildRegionZones(lv);
  // Clear play area
  document.getElementById('play-area').innerHTML = '';

  // Remove fever overlay if exists
  if (feverEl) { feverEl.remove(); feverEl = null; }

  // Start spawning with progressive difficulty
  scheduleSpawn();
  gameLoop();
}

function getSpawnCount() {
  const lv = currentLevelData;
  const progress = totalSpawned / lv.total; // 0.0 ~ 1.0
  if (progress < 0.3) return 1;       // ÂâçÂçä: 1ÂÄã„Åö„Å§
  if (progress < 0.55) return 2;      // ‰∏≠Áõ§: 2ÂÄãÂêåÊôÇ
  if (progress < 0.8) return Math.random() < 0.5 ? 2 : 3; // ÂæåÂçä: 2„Äú3ÂÄã
  return 3;                            // ÁµÇÁõ§: 3ÂÄãÂêåÊôÇ
}

function getSpawnInterval() {
  const lv = currentLevelData;
  const progress = totalSpawned / lv.total;
  // ÂæåÂçä„ÅØÈñìÈöî„ÇÇÂ∞ë„ÅóË©∞„ÇÅ„Çã
  const factor = progress < 0.5 ? 1.0 : (1.0 - (progress - 0.5) * 0.3);
  return lv.interval * factor;
}

function scheduleSpawn() {
  if (!gameActive) return;
  const lv = currentLevelData;
  if (totalSpawned >= lv.total) return;

  const count = getSpawnCount();
  const remaining = lv.total - totalSpawned;
  const actualCount = Math.min(count, remaining);

  for (let i = 0; i < actualCount; i++) {
    // Â∞ë„Åó„Åö„Çâ„Åó„Å¶Âá∫„ÅôÔºàÂêåÊôÇ„Å†„Å®Èáç„Å™„Çã„ÅÆ„ÅßÔºâ
    setTimeout(() => spawnOne(), i * 300);
  }

  const nextInterval = getSpawnInterval();
  spawnTimer = setTimeout(scheduleSpawn, nextInterval);
}

function buildRegionZones(lv) {
  const cont = document.getElementById('region-zones');
  cont.innerHTML = '';
  lv.regions.forEach((r, i) => {
    const z = document.createElement('div');
    z.className = 'region-zone';
    z.style.background = r.bg;
    z.dataset.index = i;
    z.innerHTML = `<span class="zone-emoji">${r.emoji}</span>${r.name}`;
    cont.appendChild(z);
  });
}

function updateHUD() {
  document.getElementById('score').textContent = score;
  const comboEl = document.getElementById('combo');
  comboEl.textContent = combo > 1 ? `üî• ${combo}„Ç≥„É≥„Éú` : '';
  if (combo > 1) {
    comboEl.classList.add('pop');
    setTimeout(() => comboEl.classList.remove('pop'), 150);
  }
  document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(Math.max(0, lives));
}

function spawnOne() {
  if (!gameActive) return;
  const lv = currentLevelData;
  if (totalSpawned >= lv.total) return;

  const item = shuffledItems[itemIndex % shuffledItems.length];
  itemIndex++;
  totalSpawned++;

  const playArea = document.getElementById('play-area');
  const areaW = playArea.offsetWidth;

  const card = document.createElement('div');
  card.className = 'falling-card';
  card.style.background = CARD_COLOR;

  // Spread cards across lanes to avoid overlap
  const laneCount = Math.min(3, lv.regions.length);
  const laneWidth = (areaW - 60) / laneCount;
  const lane = totalSpawned % laneCount;
  const x = 15 + lane * laneWidth + Math.random() * Math.max(0, laneWidth - 120);
  card.style.left = x + 'px';
  card.style.top = '-140px';
  card.innerHTML = `<span class="card-emoji">${item.emoji}</span><span class="card-name">${item.name}</span>`;

  // Touch/mouse drag
  card.addEventListener('pointerdown', (e) => onDragStart(e, card));

  playArea.appendChild(card);

  const cardObj = {
    el: card,
    x: x,
    y: -140,
    item: item,
    speed: lv.speed * (isFever ? 1.5 : 1),
    alive: true,
    dragging: false,
  };
  card._cardObj = cardObj;
  cards.push(cardObj);
}

// Drag handlers
function onDragStart(e, cardEl) {
  if (!gameActive) return;
  e.preventDefault();
  const c = cardEl._cardObj;
  if (!c || !c.alive) return;
  c.dragging = true;
  dragCard = c;
  const rect = cardEl.getBoundingClientRect();
  dragOffsetX = e.clientX - rect.left;
  dragOffsetY = e.clientY - rect.top;
  cardEl.style.zIndex = 30;
  cardEl.style.cursor = 'grabbing';
  cardEl.setPointerCapture(e.pointerId);
  cardEl.addEventListener('pointermove', onDragMove);
  cardEl.addEventListener('pointerup', onDragEnd);
}

function onDragMove(e) {
  if (!dragCard) return;
  e.preventDefault();
  const playArea = document.getElementById('play-area');
  const pr = playArea.getBoundingClientRect();
  dragCard.x = e.clientX - pr.left - dragOffsetX;
  dragCard.y = e.clientY - pr.top - dragOffsetY;
  dragCard.el.style.left = dragCard.x + 'px';
  dragCard.el.style.top = dragCard.y + 'px';

  // Highlight zone
  highlightZoneUnder(e.clientX, e.clientY);
}

function onDragEnd(e) {
  if (!dragCard) return;
  e.preventDefault();
  dragCard.dragging = false;
  dragCard.el.style.cursor = 'grab';
  dragCard.el.removeEventListener('pointermove', onDragMove);
  dragCard.el.removeEventListener('pointerup', onDragEnd);

  // Check which zone
  const zones = document.querySelectorAll('.region-zone');
  zones.forEach(z => z.classList.remove('highlight'));

  let matched = false;
  zones.forEach(z => {
    const r = z.getBoundingClientRect();
    if (e.clientX >= r.left && e.clientX <= r.right && e.clientY >= r.top && e.clientY <= r.bottom) {
      const zoneIdx = parseInt(z.dataset.index);
      handleAnswer(dragCard, zoneIdx, z);
      matched = true;
    }
  });

  if (!matched) {
    // Snap back - card continues falling
  }
  dragCard = null;
}

function highlightZoneUnder(cx, cy) {
  const zones = document.querySelectorAll('.region-zone');
  zones.forEach(z => {
    const r = z.getBoundingClientRect();
    if (cx >= r.left && cx <= r.right && cy >= r.top && cy <= r.bottom) {
      z.classList.add('highlight');
    } else {
      z.classList.remove('highlight');
    }
  });
}

function handleAnswer(cardObj, zoneIdx, zoneEl) {
  if (!cardObj.alive) return;
  cardObj.alive = false;

  const correct = cardObj.item.region === zoneIdx;

  if (correct) {
    score += isFever ? 200 : 100;
    combo++;
    correctCount++;
    if (combo > maxCombo) maxCombo = combo;

    zoneEl.classList.add('correct-flash');
    setTimeout(() => zoneEl.classList.remove('correct-flash'), 500);

    showFeedback('PERFECT!', 'var(--perfect)');
    spawnParticles(cardObj.el, '#69F0AE');
    results.push({ ...cardObj.item, correct: true });
    // üÜï ALT‰ªò‰∏éÔºà„Éï„Ç£„Éº„Éê„ÉºÊôÇ2ÂÄçÔºâ
    var altG=isFever?2:1;if(typeof TrailNav!=='undefined')TrailNav.earnAlt(altG,'Ê≠£Ëß£');altEarned+=altG;

    if (combo === 5) {
      showComboBurst('üî• 5„Ç≥„É≥„ÉúÔºÅ');
      playSound('combo');
    } else if (combo === 10) {
      showComboBurst('‚ö° „Éï„Ç£„Éº„Éê„ÉºÔºÅ');
      playSound('fever');
      startFever();
    } else {
      playSound('correct');
    }
  } else {
    combo = 0;
    lives--;
    missCount++;

    zoneEl.classList.add('wrong-flash');
    setTimeout(() => zoneEl.classList.remove('wrong-flash'), 500);

    showFeedback('MISS', 'var(--miss-red)');
    showTrivia(cardObj.item.trivia);
    results.push({ ...cardObj.item, correct: false });
    playSound('miss');
    endFever();

    if (lives <= 0) {
      endGame();
    }
  }

  updateHUD();

  // Remove card
  cardObj.el.style.opacity = '0';
  setTimeout(() => {
    if (cardObj.el.parentNode) cardObj.el.parentNode.removeChild(cardObj.el);
  }, 200);

  // Check if level complete
  checkComplete();
}

function checkComplete() {
  const lv = currentLevelData;
  if (correctCount + missCount >= lv.total || totalSpawned >= lv.total && cards.filter(c => c.alive).length === 0) {
    // Small delay to let last animation play
    setTimeout(() => {
      if (gameActive) endGame();
    }, 800);
  }
}

function showFeedback(text, color) {
  const fb = document.createElement('div');
  fb.className = 'feedback';
  fb.textContent = text;
  fb.style.color = color;
  document.body.appendChild(fb);
  setTimeout(() => fb.remove(), 800);
}

function showTrivia(text) {
  // Remove existing
  document.querySelectorAll('.trivia-popup').forEach(t => t.remove());
  const t = document.createElement('div');
  t.className = 'trivia-popup';
  t.textContent = text;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 2200);
}

function showComboBurst(text) {
  const b = document.createElement('div');
  b.className = 'combo-burst';
  b.textContent = text;
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 1000);
}

function startFever() {
  isFever = true;
  if (!feverEl) {
    feverEl = document.createElement('div');
    feverEl.className = 'fever-overlay';
    document.body.appendChild(feverEl);
  }
}

function endFever() {
  isFever = false;
  if (feverEl) { feverEl.remove(); feverEl = null; }
}

function spawnParticles(el, color) {
  const rect = el.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  for (let i = 0; i < 8; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.background = color;
    p.style.left = cx + 'px';
    p.style.top = cy + 'px';
    const angle = (Math.PI * 2 * i) / 8;
    const dist = 40 + Math.random() * 40;
    p.style.setProperty('--px', Math.cos(angle) * dist + 'px');
    p.style.setProperty('--py', Math.sin(angle) * dist + 'px');
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 700);
  }
}

// Game loop
function gameLoop() {
  if (!gameActive) return;

  const playArea = document.getElementById('play-area');
  const areaH = playArea.offsetHeight;

  cards.forEach(c => {
    if (!c.alive || c.dragging) return;
    c.y += c.speed;
    c.el.style.top = c.y + 'px';

    // Miss if falls below
    if (c.y > areaH + 20) {
      c.alive = false;
      combo = 0;
      lives--;
      missCount++;
      showFeedback('MISS', 'var(--miss-red)');
      showTrivia(c.item.trivia);
      results.push({ ...c.item, correct: false });
      playSound('miss');
      endFever();
      updateHUD();
      if (c.el.parentNode) c.el.parentNode.removeChild(c.el);
      if (lives <= 0) endGame();
      else checkComplete();
    }
  });

  // Clean dead cards
  cards = cards.filter(c => c.alive || c.el.parentNode);

  animFrame = requestAnimationFrame(gameLoop);
}

function endGame() {
  gameActive = false;
  clearTimeout(spawnTimer);
  cancelAnimationFrame(animFrame);
  endFever();
  if(typeof TrailNav!=='undefined')TrailNav.flushAltWithRetry(); // üÜï ALTÈÄÅ‰ø°

  // Cleanup remaining cards
  cards.forEach(c => {
    if (c.el.parentNode) c.el.parentNode.removeChild(c.el);
  });
  cards = [];

  // Show results
  setTimeout(showResults, 500);
}

function showResults() {
  document.getElementById('game-screen').style.display = 'none';
  const rs = document.getElementById('result-screen');
  rs.style.display = 'flex';

  const title = document.getElementById('result-title');
  if (lives > 0) {
    title.textContent = missCount === 0 ? 'üèÜ „Éë„Éº„Éï„Çß„ÇØ„ÉàÔºÅ' : 'üéâ „ÇØ„É™„Ç¢ÔºÅ';
  } else {
    title.textContent = 'üí™ „Åä„Åó„Åã„Å£„ÅüÔºÅ';
  }

  document.getElementById('result-score').textContent = score;
  document.getElementById('result-correct').textContent = correctCount;
  document.getElementById('result-combo').textContent = maxCombo;
  document.getElementById('result-miss').textContent = missCount;
  // üÜï ALTË°®Á§∫
  if(altEarned>0){var ael=document.getElementById('trailAltDisplay');if(ael){ael.style.display='block';ael.textContent='üí∞ +'+altEarned+' ALT „Ç≤„ÉÉ„ÉàÔºÅ';}}
  if(typeof TrailNav!=='undefined')TrailNav.showNav(); // üÜï

  // Show items learned
  const itemsCont = document.getElementById('result-items');
  itemsCont.innerHTML = '';
  results.forEach(r => {
    const d = document.createElement('div');
    d.className = 'result-item ' + (r.correct ? 'correct' : 'wrong');
    d.textContent = r.emoji + ' ' + r.name;
    itemsCont.appendChild(d);
  });
}

function goTitle() {
  // Stop game if running
  gameActive = false;
  clearTimeout(spawnTimer);
  cancelAnimationFrame(animFrame);
  endFever();
  cards.forEach(c => {
    if (c.el.parentNode) c.el.parentNode.removeChild(c.el);
  });
  cards = [];
  dragCard = null;
  // Remove popups
  document.querySelectorAll('.feedback, .trivia-popup, .combo-burst').forEach(e => e.remove());

  document.getElementById('result-screen').style.display = 'none';
  document.getElementById('game-screen').style.display = 'none';
  document.getElementById('title-screen').style.display = 'flex';
  if(typeof TrailNav!=='undefined')TrailNav.showNav(); // üÜï
}

  if (gameActive) {
    if (!confirm('„Ç≤„Éº„É†„Çí‰∏≠Êñ≠„Åó„Å¶„Éõ„Éº„É†„Å´Êàª„Çä„Åæ„Åô„ÅãÔºü')) return;
